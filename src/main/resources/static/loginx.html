<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>学生选课系统登陆</title>
		<link rel="stylesheet" href="css/buttons.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="icon/css/font-awesome.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
		<script type="text/javascript" src="js/angularjs/angular.js"></script>
		<script type="text/javascript" src="js/angularjs/plugins/angular-ui-router.js"></script>
		<script type="text/javascript" src="js/angularjs/plugins/angular-toastr/angular-toastr.js"></script>
		<script type="text/javascript" src="js/angularjs/plugins/ui-bootstrap-tpls.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/jsController/loginController.js"></script>
	</head>
	<style type="text/css">
		.bgr {
			background: url(img/bg1.jpg) no-repeat fixed;
			background-size: 100% 100%;
			width: 100%;
			height: 100%;
		}
	</style>
	<body class="bgr" ng-app="app" ng-controller="loginController">
		<div class="container">
			<h3>------------------------------------------</h3>
			<p>Knowledge changes fate, science and technology create the future
			</p>
			<blockquote class="blockquote">
				<p>知识改变命运，科技创造未来</p>
				<footer class="blockquote-footer">WWW</footer>
			</blockquote>
			<h3>------------------------------------------</h3>
		</div>
		<div class="container">
			<h3>学生成绩管理系统登陆</h3>
			<form>
				<div class="form-group col-md-12">
					<div class="col-md-3">
						<label class="form-control-static">账号:</label>
					</div>
					<div class="col-md-5">
						<input type="text" class="form-control" ng-model="vo.account" placeholder="请输入帐号">
					</div>
				</div>
				<div class="form-group col-md-12">
					<div class="col-md-3">
						<label class="form-control-static">密码:</label>
					</div>
					<div class="col-md-5">
						<input type="password" class="form-control" ng-model="vo.password" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group col-md-12">
					<div class="col-md-3">
						<label class="form-control-static">登陆身份:</label>
					</div>
					<div class="col-md-5">
						<select type="radio" ng-model="vo.permission" class="form-control">
							<option value="">请选择</option>
							<option value="1">学生</option>
							<option value="2">教师</option>
							<option value="3">管理员</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<button ng-click="login()" class="btn btn-primary button-3d"><i class="fa fa-arrow-circle-right"></i>提交</button>
					</div>

				</div>

			</form>
		</div>
	</body>

</html>
