<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="../../../css/bootstrap.css" />
	<link rel="stylesheet" href="../../../icon/css/font-awesome.css" />
	<script type="text/javascript" src="../../../js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../../../js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../js/bootstrap.bundle.js"></script>
	<script type="text/javascript" src="../../../js/angularjs/angular.js"></script>
	<script type="text/javascript" src="../../../js/angularjs/plugins/angular-ui-router.js"></script>
	<script type="text/javascript" src="../../../js/angularjs/plugins/angular-toastr/angular-toastr.js"></script>
	<script type="text/javascript" src="../../../js/angularjs/plugins/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="../../../js/app.js"></script>
	<script type="text/javascript" src="deptListController.js"></script>

	<body ng-app="app" ng-controller="deptListController">
		<label class="form-control">系部列表</label>
		<div data-page-content>
			<div data-page-search>
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">系部编号：</label>
							<div class="col-xs-8">
								<input class="form-control" type="text" ng-model="vo.deptNum" />
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">系部名称：</label>
							<div class="col-xs-8">
								<input class="form-control" type="text" ng-model="vo.deptName" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" style="height:20px;"></div>
			<div class="container-fluid">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr class="heading">
							<th width="5%">序号</th>
							<th>系部编号</th>
							<th>系部名称</th>
							<th>系部主任</th>
							<th>联系电话</th>
							<th>系部操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in vm.items">
							<td ng-bind="$index+1+((vm.pages.pageIndex-1)*vm.pages.pageSize)"></td>
							<td ng-bind="item.deptNum"></td>
							<td ng-bind="item.deptName"></td>
							<td ng-bind="item.deptChairman"></td>
							<td ng-bind="item.deptTel"></td>
							<td>
								<button class="btn btn-xs" ng-click="updateDept(item.deptNum)"><i class="fa fa-edit"></i>编辑</button>
							</td>
						</tr>
					</tbody>
				</table>
		    <pagination boundary-links="true"
			items-per-page="vm.pages.pageSize"
			total-items="vm.pages.totalResult" ng-model="vm.pages.pageIndex"
			class="pagination-sm pull-right" previous-text="&lsaquo;"
			next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
			ng-click="getDeptList()"></pagination><br>
			<h5>每页 {{vm.pages.pageSize}}条 | 共 {{vm.pages.totalResult}}
			条记录 | 当前第 {{vm.pages.pageIndex}} 页 | 共 {{vm.pages.totalPage}} 页</h5>
			</div>
		</div>
	</body>

</html>
