<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
			<h4 class="modal-title">修改系部信息</h4>
		</div>
		<div class="modal-body">
			<div class="portlet light">
				<div class="portlet-body form">
					<form name="form" action="#" class="form-horizontal">
					<div class="form-body">
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">系部名称：</label>
							<div class="col-xs-5">
								<input class="form-control" type="text" ng-model="vo.deptName" required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">专业编号：</label>
							<div class="col-xs-5">
								<input class="form-control" type="text" ng-model="vo.majorNum" required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">专业名称：</label>
							<div class="col-xs-5">
								<input class="form-control" type="text" ng-model="vo.majorName" required/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">专业组长：</label>
							<div class="col-xs-5">
								<input class="form-control" type="text" ng-model="vo.majorAssistant" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">联系电话：</label>
							<div class="col-xs-5">
								<input class="form-control" type="text" ng-model="vo.majorTel" required/>
							</div>
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="form.$invalid">确定</button>
			<button class="btn default" type="button" ng-click="cancel()">取消</button>
		</div>
	</body>

</html>
