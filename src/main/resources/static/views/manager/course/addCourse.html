<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
			<h4 class="modal-title">添加课程信息</h4>
		</div>
		<div class="modal-body">
			<div class="portlet light">
				<div class="portlet-body form">
						<form name="form" action="#" class="form-horizontal">
					<div class="form-body">
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">课程编号：</label>
							<div class="col-xs-5">
								<input class="form-control" type="text" ng-model="vo.courseNum" required/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">课程名称：</label>
							<div class="col-xs-5">
								<input class="form-control" type="text" ng-model="vo.courseName" required/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">教师名称：</label>
							<div class="col-xs-5">
								<select ng-model="vo.teacherNum" class="form-control" required>
									<option value="">请选择</option>
									<option ng-repeat="teacher in vm.teachers" value="{{teacher.teacherNum}}">
										{{teacher.teacherName}}--{{teacher.deptName}}--{{teacher.teacherTitle}}
									</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">学分：</label>
							<div class="col-xs-5">
								<select ng-model="vo.courseCredit" class="form-control" required>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">学时：</label>
							<div class="col-xs-5">
								<input class="form-control" type="text" ng-model="vo.courseClass" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label city-label">课程描述：</label>
							<div class="col-xs-5">
								<input class="form-control" type="text" ng-model="vo.courseDesc" required/>
							</div>
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="form.$invalid">确定</button>
			<button class="btn default" type="button" ng-click="cancel()">取消</button>
		</div>
	</body>

</html>
