<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
			<h4 class="modal-title">添加系部信息</h4>
		</div>
		<div class="modal-body">
			<div class="portlet light">
				<div class="portlet-body form">
					<form name="form" action="#" class="form-horizontal">
					<div class="form-body">
						<div class="form-group">
							<label class="col-xs-3 control-label">系部编号： <span class="required">* </span></label>
							<div class="col-xs-5 ">
								<input class=" form-control" ng-model="vo.deptNum"  required/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label">系部名称： <span class="required">* </span></label>
							<div class="col-xs-5">
								<input class=" form-control" ng-model="vo.deptName" required></input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label">系部主任 ： <span class="required">* </span></label>
							<div class="col-xs-5 ">
								<input class="form-control" ng-model="vo.deptChairman" required/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label">系部电话： <span class="required">* </span></label>
							<div class="col-xs-5">
								<input class="form-control" ng-model="vo.deptTel" required/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label">系部描述： <span class="required">* </span></label>
							<div class="col-xs-5">
								<textarea type="text" class="form-control" ng-model="vo.deptDesc" required></textarea>
							</div>
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="form.$invalid">确定</button>
			<button class="btn default" type="button" ng-click="cancel()">取消</button>
		</div>
	</body>

</html>
