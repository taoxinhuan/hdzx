<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" ng-click="cancel()">×</button>
	<h4 class="modal-title">成绩统计</h4>
	<div class="modal-body">
		<div class="portlet light">
			<div class="portlet-body form">
				<form action="" class="form-horizontal">
					<div class="row">
						<div class="col-md-12">
							<div class="table-scrollable">
								<table class="table table-striped table-bordered table-hover"
									id="datatable_ajax">
									<thead>
										<tr class="heading">
											<th>序号</th>
											<th>课程名称</th>
											<th>课程编号</th>
											<th>教师姓名</th>
											<th>教师编号</th>
											<th>成绩</th>
											<th>是否通过</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in vm.items" class="odd gradeX">
											<td ng-bind="$index+1+((vm.pages.index-1)*vm.pages.pageSize)"></td>
											<td ng-bind="item.courseName"></td>
											<td ng-bind="item.courseNum"></td>
											<td ng-bind="item.teacherName"></td>
											<td ng-bind="item.teacherNum"></td>
											<td ng-bind="item.grade"></td>
											<td>
											   <sapn ng-if="item.grade==null">未打分</sapn>
											   <sapn ng-if="item.grade>0"><span ng-if="item.grade<60">不及格</span></sapn>
											   <sapn ng-if="item.grade>=60"><span ng-if="item.grade<80">通过(及格)</sapn></sapn>
											   <sapn ng-if="item.grade>=80"><span ng-if="item.grade<90">通过(良好)</sapn></sapn>
											   <sapn ng-if="item.grade>=90">通过(优秀)</sapn>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</form>
			</div>
			</div>
	</div>
</div>
