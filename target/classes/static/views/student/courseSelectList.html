<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" ng-click="cancel()">×</button>
	<h4 class="modal-title">已经选择的课程</h4>
	<div class="modal-body">
		<div class="portlet light">
			<div class="portlet-body form">
				<form action="" class="form-horizontal">
					<div class="row">
						<div class="col-md-12">
							<div class="table-scrollable">
								<table class="table table-striped table-bordered table-hover"
									id="datatable_ajax">
									<thead>
										<tr class="heading">
											<th>序号</th>
											<th>课程名称</th>
											<th>课程编号</th>
											<th>学分(分)</th>
											<th>课时(节)</th>
											<th>教师姓名</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in vm.items" class="odd gradeX">
											<td ng-bind="$index+1+((vm.pages.index-1)*vm.pages.pageSize)"></td>
											<td ng-bind="item.courseName"></td>
											<td ng-bind="item.courseNum"></td>
											<td ng-bind="item.courseCredit"></td>
											<td ng-bind="item.courseClass"></td>
											<td ng-bind="item.teacherName"></td>
											<td>
												<button ng-click="drop(item)"  class="btn btn-xs default btn-editable"><i class="fa fa-close"></i>删除</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</form>
			</div>
			</div>
	</div>
</div>
