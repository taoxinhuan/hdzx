<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">×</button>
	<h3 class="modal-title" data-ng-bind='results.title'></h3>
</div>
<div class="modal-body">
	 <b data-ng-bind='results.msg'></b>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" data-ng-click="ok()">确定</button>
	<button class="btn btn-warning" type="button" data-ng-click="cancel()" >取消</button>
</div>
